{% extends "base.html" %}

{% block title %}Profile{% endblock %}

{% block content %}
    <h3 align="center">Profile</h3>
    <form method="POST">
        <div class="form-group">
            <label for="student_id">Student ID</label>
            <input type="text" class="form-control" id="student_id" name="student_id" value="{{ current_user.student_id }}" placeholder="Enter student ID">
        </div>
        <div class="form-group">
            <label for="contact_details">Contact Details</label>
            <input type="text" class="form-control" id="contact_details" name="contact_details" value="{{ current_user.contact_details }}" placeholder="Enter contact details">
        </div>
        <button type="submit" class="btn btn-primary">Update Profile</button>
    </form>

    <hr>

    <h4>Full Profile Details</h4>
    <p><strong>Name:</strong> {{ current_user.first_name }}</p>
    <p><strong>Email:</strong> {{ current_user.email }}</p>
    <p><strong>Student ID:</strong> {{ current_user.student_id }}</p>
    <p><strong>Contact Details:</strong> {{ current_user.contact_details }}</p>
{% endblock %}
